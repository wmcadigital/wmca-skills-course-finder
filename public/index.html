  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <!-- General -->
  <title>West Midlands Combined Authority - Find a funded course for adults in the West Midland</title>
  <meta name="keywords"
    content="west midlands, combined authority, local authorities, culture, economy, innovation, environment, energy, housing, land, communities, skills, wellbeing, transport">

  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://www.wmca.org.uk/">

  <!-- Open Graph / Facebook -->

  <meta property="og:url" content="https://www.wmca.org.uk/">

  <meta property="og:description"
    content="West Midlands Combined Authority (WMCA) was set up in 2016. We want to make the West Midlands a happy, healthy, place to live.">
  <meta property="og:image"
    content="https://www.wmca.org.uk/media/112jxcbb/wmca-centenary-square-77-edited.png?anchor=center&amp;mode=crop&amp;width=1200&amp;height=630&amp;rnd=133153337295270000">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="https://www.wmca.org.uk/">

  <link rel="icon" type="image/png" sizes="32x32" href="https://cloudcdn.wmca.org.uk/wmcabeta/config/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="194x194"
    href="https://cloudcdn.wmca.org.uk/wmcabeta/config/favicon-194x194.png">
  <link rel="icon" type="image/png" sizes="192x192"

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- Ajax SVGs from WMCA Design System -->
  <script>
    const ajax = new XMLHttpRequest();
    ajax.open('GET', 'https://cloudcdn.wmca.org.uk/wmcaassets/ds/1.5.0/img/wmcads-icons.min.svg', true);
    ajax.send();
    ajax.onload = function () {
      const div = document.createElement('div');
      div.style.display = 'none';
      div.innerHTML = ajax.responseText;
      document.body.insertBefore(div, document.body.childNodes[0]);
    };
  </script>
</body>

</html>
